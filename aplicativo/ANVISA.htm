<script> 


function gerador(botao) {

inicio = String.fromCharCode(29);
separador = String.fromCharCode(29);


conteudo = inicio+"010"+document.formulario.gtin.value+"10"+document.formulario.lote.value+separador+"21"+document.formulario.serial.value+separador+"17"+document.formulario.validade.value;


document.images[botao].src="http://datamatrix.kaywa.com/img.php?s=8&d="+conteudo;


}

</script>

<TABLE>

<TD>
<FORM NAME="formulario">
Digite o conteúdo do seu DataMatrix:<BR>
GTIN-13: <INPUT TYPE="text" NAME="gtin" onKeyUp="gerador('foto')" maxlength="13"><BR>
Lote: <INPUT TYPE="text" NAME="lote" onKeyUp="gerador('foto')" maxlength="20" size="25"><BR>
Serial: <INPUT TYPE="text" NAME="serial" onKeyUp="gerador('foto')" maxlength="20" size="24"><BR>
Validade (AAMMDD): <INPUT TYPE="text" NAME="validade" onKeyUp="gerador('foto')" maxlength="6" size="10"><BR>
</FORM>
</TD>
